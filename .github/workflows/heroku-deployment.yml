name: Graph TDD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://build-graph-with-tdd-bc2becbeccff.herokuapp.com' || 'http://localhost:5001' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install Pipenv and Invoke
        run: |
          pip install pipenv invoke

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run Unit and Integration Tests (Skip Acceptance)
        run: pipenv run invoke test  # âœ… Calls the Invoke task

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: '**/junit.xml'
          detailed_summary: true
          include_passed: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://git.heroku.com/build-graph-with-tdd-bc2becbeccff.git
          git push heroku main
