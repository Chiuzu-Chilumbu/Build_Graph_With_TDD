name: Graph TDD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:  # ✅ Set global environment variables
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://build-graph-with-tdd-bc2becbeccff.herokuapp.com' || 'http://localhost:5001' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run Tests (Skip Acceptance Tests)
        run: pipenv run python3 -m pytest --verbose --cov=. --cov-report=xml --junitxml=junit.xml -m "not acceptance_test"
        env:
          BASE_URL: ${{ env.BASE_URL }}  # ✅ Pass environment variable

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://git.heroku.com/build-graph-with-tdd-bc2becbeccff.git
          git push heroku main
