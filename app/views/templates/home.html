<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Data Structure Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-stack {
            background: #4CAF50;
        }

        .btn-stack:hover {
            background: #43a047;
        }

        .btn-queue {
            background: #FF9800;
        }

        .btn-queue:hover {
            background: #fb8c00;
        }

        .btn-graph {
            background: #2196F3;
        }

        .btn-graph:hover {
            background: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Data Structure Visualizer</h1>
        <p>Select a data structure to visualize and interact with:</p>
        <div class="buttons">
            <a href="/stack" class="btn-stack">Visualize Stack</a>
            <a href="/queue" class="btn-queue">Visualize Queue</a>
            <a href="/graph" class="btn-graph">Visualize Graph Traversal</a>
        </div>
    </div>
</body>
</html>
